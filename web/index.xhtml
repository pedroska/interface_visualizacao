<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>VisualizacaoDados</title>
                <link rel="stylesheet" type="text/css" href="style1.css"></link>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                   
            <p:layoutUnit position="north" size="125" resizable="true" closable="true" collapsible="true">
                <h1 align="center">Visualização de Dados Gerenciais e de Produção de Gado Leiteiro</h1>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="245" minSize="40" maxSize="400" collapsible="false">
                <h:form>
                    <p:menu>
                        <p:submenu label="Principal">
                            <p:menuitem value="Home" outcome="index"/>
                        </p:submenu>
                        <p:submenu label="Recursos de Visualização">
                            <p:menuitem value="Produção" outcome="dashboard_index" />
                            <p:menuitem value="Produção Quadros" outcome="dashboard_index_1" />
                            <p:menuitem value="Gerencial" outcome="selectOneMenu" />
                        </p:submenu>
                        <p:submenu label="Tabelas">
                            <p:menuitem value="Produção Animais" outcome="table_animais"/>
                            <p:menuitem value="Controle Animais" outcome="table_controle_animais"/>
                            <p:menuitem value="Gerencial" outcome="inputText" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
                                
            <p:layoutUnit position="center">
                <ui:insert name="source" />
            </p:layoutUnit>            

            </p:layout>

        </h:body>

    </f:view>
</html>
