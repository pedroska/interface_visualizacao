<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml">
    <ui:define name="source">
        <p:dataTable var="animal" value="#{animalBasicView.animals}">
        <p:column headerText="Nome">
            <h:outputText value="#{animal.nome}" />
        </p:column>

        <p:column headerText="Rebanho">
            <h:outputText value="#{animal.id_rebanho}" />
        </p:column>

        <p:column headerText="Producao">
            <h:outputText value="#{animal.producao}" />
        </p:column>
    </p:dataTable>
    </ui:define>

</ui:composition>
