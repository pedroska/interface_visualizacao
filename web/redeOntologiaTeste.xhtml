<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml">
    
        
    <ui:define name="source">
        <p:tab title="Services">
            <p:panel header="Rede Ontologia" id="analysisOfServicesComposition">
                <p:layout style="width:100%;height:500px;">
                    <p:layoutUnit position="center" resizable="true" >
                        <div id="graph-container">
                            #{grafo.generateGraph()}
                        </div>
                    </p:layoutUnit>
                </p:layout>
            </p:panel>                        
        </p:tab>         
        <p:column headerText="Dependences Analysis" width="15%" style="text-align: center">
            <p:commandButton value="Generate Graph" onclick="clearBox('graph-container')"
                             actionListener="index.xhtml" />
        </p:column>
    </ui:define>    

</ui:composition>
