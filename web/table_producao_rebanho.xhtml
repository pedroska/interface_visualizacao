<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml">
    <ui:define name="source">
        <p:dataTable var="rebanho" value="#{consumeProducaoRebanho.rebanhos}">
        <p:column headerText="Nome Rebanho">
            <h:outputText value="#{rebanho.nome_rebanho}" />
        </p:column>

        <p:column headerText="Total Produção">
            <h:outputText value="#{rebanho.producao_total}" />
        </p:column>
            
        <p:column headerText="Data Último Controle">
            <h:outputText value="#{rebanho.data_ultimo.time}" />
            <!--<f:convertDateTime pattern="yyyy-MM-dd" />-->
        </p:column>
    </p:dataTable>
        
    </ui:define>

</ui:composition>
